<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tiago Botelho | Working Papers</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* ── same CSS as index.html ─────────────────────────────────────────── */
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0;}
    body{font:400 1rem/1.6 "Open Sans",sans-serif;color:#111;background:#fff;-webkit-font-smoothing:antialiased;}
    a{color:#000;text-decoration:none;transition:color .2s;}
    a:hover{color:#555;}

    /* navigation */
    nav{display:flex;justify-content:center;gap:3rem;margin:2rem 0 3rem;
        font:600 .9rem/1 "Open Sans",sans-serif;letter-spacing:.15rem;text-transform:uppercase;}
    nav a.active{border-bottom:2px solid #000;padding-bottom:.25rem;}

    /* layout */
    .container{max-width:830px;margin:0 auto;padding:0 1rem;}

    /* headings */
    h1{font:700 2.4rem/1.3 "Playfair Display",serif;margin-bottom:1.2rem;letter-spacing:.05rem;}

    /* paper list */
    .paper-list{list-style:disc;margin-left:1.25rem;}
    .paper-list li{margin:.6rem 0;}
/* ——— Highlight with translucent aquamarine blue on hover ——— */
.highlight-link {
  text-decoration: none;
  color: inherit;
  position: relative;
  padding-bottom: 1px;
  border-bottom: 1px solid #000;
  transition: background-color 0.3s ease;
}

.highlight-link:hover {
  background-color: rgba(113, 217, 226, 0.6); /* Aquamarine blue with 70% opacity */
}

/* ——— Thinner underline and closer to text ——— */
a {
  text-decoration: none; /* Remove default underline */
  color: inherit; /* Use the text's color */
  position: relative;
  padding-bottom: 1px; /* Reduce space between text and underline */
  transition: background-color 0.3s ease; /* Smooth background transition */
  border-bottom: 1px solid #000; /* Thinner underline (1px) */
}

a:hover {
  background-color: rgba(113, 217, 226, 0.6); /* Highlight color */
}

    @media(min-width:900px){nav{gap:4.5rem;}}
  </style>
</head>
<body>

  <!-- navigation (Research marked active) -->
  <nav>
    <a href="index.html">Home</a>
    <a href="research.html" class="active">Research</a>
    <a href="https://drive.google.com/YOUR-CV-URL" target="_blank" rel="noopener">CV</a>
  </nav>

  <main class="container">
    <h1>Working Papers</h1>

    <ul class="paper-list">
      <li><strong>“Candle Auctions.”</strong> <a href="papers/candle_auctions.pdf" class="highlight-link" target="_blank">PDF</a></li>
      <li><strong>“Token-based Voting.”</strong> <a href="https://papers.ssrn.com/sol3/papers.cfm?abstract_id=5049544" class="highlight-link" target="_blank">PDF</a></li>
      <!-- add more papers here -->
    </ul>
  </main>

</body>
</html>
